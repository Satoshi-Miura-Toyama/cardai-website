
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardAI Website</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .counter {
            background-color: #f0f0f0;
            padding: 10px;
            font-size: 1.2em;
            border-bottom: 1px solid #ccc;
        }
    </style>
    <script>
        async function updateCounter() {
            const response = await fetch('https://api.countapi.xyz/hit/satoshi-miura-toyama-cardai-website/visits');
            const data = await response.json();
            document.getElementById('counter').innerText = 
                "👁️ Visitors: " + data.value + " / 訪問者数: " + data.value + "人";
        }
        window.onload = updateCounter;
    </script>
</head>
<body>
    <div class="counter" id="counter">Loading counter...</div>
    <h1>Welcome to CardAI Website</h1>
    <p>This is your GitHub Pages site with a visitor counter.</p>
</body>
</html>
